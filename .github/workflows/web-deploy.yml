name: Web Deploy

on:
  release:
    types: [published]

jobs:
  web-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build Web Bundle
        env:
          BACKEND_BASE_URL: ${{ secrets.BACKEND_BASE_URL }}
          MAPTILER_API_KEY: ${{ secrets.MAPTILER_API_KEY }}
        run: ./gradlew wasmJsBrowserProductionWebpack

      - name: Checkout Deployment Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.WEB_DEPLOY_REPO }}
          token: ${{ secrets.WEB_DEPLOY_TOKEN }}
          path: deploy

      - name: Copy Build Output
        run: |
          rm -rf deploy/*
          cp -r build/dist/wasmJs/productionExecutable/* deploy/

      - name: Commit and Push Deployment
        run: |
          cd deploy
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Deploy web bundle for release ${{ github.ref_name }}"
          git push